<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Vendor Web Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Vendor Administration</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/vendors}">Vendors</a>
      </li>   
    </ul>
  </div>
</nav>


     <div class ="container">
        <div class = "row">
            <h1> List Vendors</h1>
        
        </div>
        
        <div class = "row">
             <div class = "col-lg-3">
                 <a th:href = "@{/vendors/new}" class = "btn btn-primary btn-sm mb-3">Add Vendors</a>
             
             </div>
        
        </div>
        
        
        
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
               <th> Vendor Name </th>
               <th> Bank Account No </th>
               <th> Bank Name </th>
               <th> Address </th>
               <th> City </th>
               <th> Country </th>
               <th> Zip Code </th>
               <th> Actions </th>
          
            </tr>
         </thead>
         
         <tbody>
              <tr th:each = "vendor: ${vendors}">
              
                <td th:text = "${vendor.vendor_Name}"></td>
                <td th:text = "${vendor.bank_Account_No}"></td>
                <td th:text = "${vendor.bank_Name}"></td>
                <td th:text = "${vendor.address}"></td>
                <td th:text = "${vendor.city}"></td>
                <td th:text = "${vendor.country}"></td>
                <td th:text = "${vendor.zipCode}"></td>
                <td>
                    <a th:href = "@{/vendors/edit/{id}(id=${vendor.id})}"
                    class = "btn btn-primary">Update</a>
                    <br>
                    <br>
                    <a th:href = "@{/vendors/{id}(id=${vendor.id})}"
                    class = "btn btn-danger">Delete</a>
              
              </tr>
         
         
         </tbody>       
        
        
        </table>
     
     </div>


</body>
</html>
